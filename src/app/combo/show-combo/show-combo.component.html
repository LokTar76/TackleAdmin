<!-- Button trigger modal -->
<button mat-raised-button type="button" class="btn btn-primary" color="warn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="float:right" (click)="addClick()">
  Add Combo
</button>


<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter">
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
    <td mat-cell *matCellDef="let element">{{element.brand}}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let element">{{element.price}}</td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{element.type}}</td>
  </ng-container>
  <ng-container matColumnDef="inventory">
    <th mat-header-cell *matHeaderCellDef>Inventory</th>
    <td mat-cell *matCellDef="let element">{{element.inventory}}</td>
  </ng-container>
  <ng-container matColumnDef="itemTypeForShipping">
    <th mat-header-cell *matHeaderCellDef>Item Type For Shipping</th>
    <td mat-cell *matCellDef="let element">{{element.itemTypeForShipping}}</td>
  </ng-container>
  <ng-container matColumnDef="imagePath">
    <th mat-header-cell *matHeaderCellDef>Image Path</th>
    <td mat-cell *matCellDef="let element">{{element.imagePath}}</td>
  </ng-container>
  <ng-container matColumnDef="reel">
    <th mat-header-cell *matHeaderCellDef>Reel</th>
    <td mat-cell *matCellDef="let element">{{element.reel}}</td>
  </ng-container>
  <ng-container matColumnDef="rod">
    <th mat-header-cell *matHeaderCellDef>Rod</th>
    <td mat-cell *matCellDef="let element">{{element.rod}}</td>
  </ng-container>
  <ng-container matColumnDef="comboId">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.comboId}}</td>
  </ng-container>
  <ng-container matColumnDef="Options">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="editClick(element)"><mat-icon class="material-icons-outlined">edit</mat-icon></button>
      <button mat-icon-button color="primary" (click)="deleteClick(element)"><mat-icon class="material-icons-outlined">delete</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>
